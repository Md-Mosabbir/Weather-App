<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <section class="weather-info">
        <div class="weather-card">
          <div class="search">
            <input type="text" id="city-input" value="london" />
            <button id="submit-city">Search</button>
          </div>
          <div>
            <img src="" alt="" id="image-of-weather" />
          </div>
          <div>
            <p id="temperature"></p>
          </div>
          <div><p id="condition"></p></div>
          <div><p id="location"></p></div>
          <div><p id="date"></p></div>
        </div>
        <div class="extra-info-card">
          <div class="info-1">
            <div class="wind-status">
              <h2>Wind Status</h2>
              <p id="wind-status"></p>
            </div>
            <div class="uv-index">
              <h2>UV Index</h2>
              <p id="uv-index"></p>
            </div>
            <div class="sun">
              <h2>Sunrise & Sunset</h2>
              <p id="sun"></p>
            </div>
          </div>
          <div class="info-2">
            <div class="humidity">
              <h2>Humidity</h2>
              <p id="humidity"></p>
            </div>
            <div class="visibility">
              <h2>Visibility</h2>
              <p id="visibility"></p>
            </div>
            <div class="feels-like">
              <h2>Feels Like</h2>
              <p id="feels-like"></p>
            </div>
          </div>
        </div>
      </section>
      <section class="weather-info-today-and-future">
        <div class="today"></div>
        <div class="seven-days"></div>
      </section>
    </main>
  </body>
  <script src="bundle.js"></script>
</html>
